<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Visualização de Dados</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    dl,
    dd,
    ol,
    ul,
    figure,
    hr,
    fieldset,
    legend,
    button,
    input,
    textarea,
    select {
      margin: 0;
      padding: 0;
    }

    h3 {
      margin-top: 30px;
      font-weight: bolder;
      font-size: 1.5em;
    }

    body {
      font-family: "Roboto", sans-serif;
      font-size: 13px;
      text-transform: uppercase;
    }

    body>div {
      display: grid;
      grid-template-columns: repeat(3, auto);
    }

    body>div>div {
      padding: 8px;
      border-top: 0.1px solid #dbdbdb;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    body>div>div:nth-child(3n + 2) {
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-for="header in headers" :key="header">
      <h3>{{ header }}</h3>
      <div v-for="row in rows" :key="row">
        <div>{{row.data}}</div>
        <div>{{row.Localidade}}</div>
        <div>{{row.Atendimento}}</div>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          headers: [],
          rows: [],
        };
      },
      methods: {},
      mounted() {
        fetch(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQtJLYR89kPMbRAiROVU0Vet4pvLSyH_ReKbJcseWnleD1E6DHIupfjPssTc-GHxHA37CtUI04WtUGJ/pub?gid=0&single=true&output=csv",
          { redirect: "follow" }
        )
          .then((response) => response.text())
          .then((csvData) => {
            const lines = csvData.split("\n");
            this.headers = lines[0].split(",");
            const result = [];
            for (let i = 1; i < lines.length; i++) {
              const obj = {};
              const currentLine = lines[i].split(",");
              for (let j = 0; j < this.headers.length; j++) {
                obj[this.headers[j]] = currentLine[j];
              }
              this.rows.push(obj);
            }
            console.log("Resultado >>>", this.rows);
          })
          .catch((error) => {
            console.error("Erro ao obter o arquivo CSV:", error);
          });
      },
    });

    app.mount("#app");
  </script>
</body>

</html>
