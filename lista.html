<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Lista de Atendimentos</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    dl,
    dd,
    ol,
    ul,
    figure,
    hr,
    fieldset,
    legend,
    button,
    input,
    textarea,
    select {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
      font-size: 13px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 1.6em;
    }

    h2 {
      font-size: 1.3em;
    }

    h3 {
      margin-top: 30px;
      font-weight: bolder;
      font-size: 1.3em;
    }

    body>div#app>div {
      display: grid;
      grid-template-columns: repeat(3, auto);
    }

    body>div#app>div>div {
      padding: 8px;
      border-top: 0.1px solid #dbdbdb;
      display: flex;
      /* justify-content: center; */
      flex-direction: row;
    }

    body>div#app>div>div:nth-child(3n + 2) {
      font-weight: bolder;
    }

    div.header {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>CONGREGAÇÃO CRISTÃ NO BRASIL</h1>
    <h2>LISTA DE ATENDIMENTOS DIVERSOS</h2>
    <u> REGIONAL FAINA</u>
  </div>
  <div id="app">
    <template v-for="tipo in tipos" :key="tipo">
      <h3>{{tipo}}</h3>
      <div>
        <template v-for="row in rows.filter(o=>o.Tipo === tipo)" :key="row">
          <div>
            {{formatData(row.Data)}}
            <template v-if="row.Hora">{{` ÀS ${row.Hora}`}}</template>
          </div>
          <div>{{row.Localidade}} {{}}</div>
          <div>{{row.Atendimento}}</div>
        </template>
      </div>
    </template>
  </div>
  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          headers: [],
          rows: [],
          tipos: "",
        };
      },
      methods: {
        formatData(data) {
          const [dia, mes] = data.split("/");
          return `${dia}/${mes}`;
        },
      },
      mounted() {
        fetch(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQtJLYR89kPMbRAiROVU0Vet4pvLSyH_ReKbJcseWnleD1E6DHIupfjPssTc-GHxHA37CtUI04WtUGJ/pub?gid=0&single=true&output=csv",
          {
            redirect: "follow"
          }
        )
          .then((response) => response.text())
          .then((csvData) => {
            const lines = csvData.split("\n");
            this.headers = lines[0].split(",");
            const result = [];
            for (let i = 1; i < lines.length; i++) {
              const obj = {};
              const currentLine = lines[i].split(",");
              for (let j = 0; j < this.headers.length; j++) {
                obj[this.headers[j]] = currentLine[j];
              }
              this.rows.push(obj);
            }
            this.rows.sort((a, b) => {
              const dA = new Date(a.Data.split("/").reverse().join("/"));
              const dB = new Date(b.Data.split("/").reverse().join("/"));
              if (dA < dB) return -1;
              if (dA > dB) return 1;
              return 0;
            });

            this.tipos = [...new Set(this.rows.map((item) => item.Tipo))].sort();
            console.log("Tipos >>>", this.tipos);
            console.log("Resultado >>>", JSON.parse(JSON.stringify(this.rows)));
          })
          .catch((error) => {
            console.error("Erro ao obter o arquivo CSV:", error);
          });
      },
    });

    app.mount("#app");
  </script>
</body>

</html>
